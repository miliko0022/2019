<div class="mainContent">
  <div class="row">
    <div class="col" id="leftCloudScene" align="center">
      <div data-depth="0.80"><img class="cloud" id="leftCloud1" src="../../assets/comingSoonImgs/clouds/cloudLeft1.png"/></div>
      <div data-depth="0.80"><img class="cloud" id="leftCloud2" src="../../assets/comingSoonImgs/clouds/cloudLeft2.png"/></div>
    </div>
    <div class="col">
      <img class="island" src="../../assets/comingSoonImgs/island.png"/>
    </div>
    <div class="col" id="rightCloudScene" align="center">
      <div data-depth="0.80"><img class="cloud" id="rightCloud1" src="../../assets/comingSoonImgs/clouds/cloudRight1.png"/></div>
      <div data-depth="0.80"><img class="cloud" id="rightCloud2" src="../../assets/comingSoonImgs/clouds/cloudRight2.png"/></div>
    </div>
  </div>
  <div class="row">
    <div class="col" align="center">
      <img class="title" src="../../assets/comingSoonImgs/Typography(MainText).png"/>
    </div>
  </div>
  <!-- <div class="spacer"></div> -->
  <div class="row">
    <div class="col" align="center">
      <input class="input-field" placeholder="ENTER EMAIL TO JOIN INTEREST LIST" [(ngModel)]="emaidivnput">
      <div class="subscriberSelect brownOrange round">
        <select class="brownOrange" id="interetSelect">
          <option value="0">HACKER</option>
          <option value="1">SPONSOR</option>
          <option value="2">VOLUNTEER</option>
        </select>
      </div>
      <p class="warningLabel">*This is not the application process</p>
      <!-- <button (cdivck)="addEmail()" class="button green"><p>Subscribe</p></button> -->
    </div>
  </div>
</div>
