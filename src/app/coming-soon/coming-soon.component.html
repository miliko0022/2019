<div class="mainContent">
  <div class="row"></div>
  <div class="spacer"></div>
  <div class="row" style="margin-left: 5px">
    <div class="col-2">
      <label class="container">Volunteer
        <input type="radio" checked="checked" name="radio" value="volunteer" [(ngModel)]="radioInput">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="col-2">
      <label class="container">Sponsor
        <input type="radio" checked="checked" name="radio" value="sponsor" [(ngModel)]="radioInput">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="col-2">
      <label class="container">Hacker
        <input type="radio" checked="checked" name="radio" value="hacker" [(ngModel)]="radioInput">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input class="input-field" placeholder="Enter your email" [(ngModel)]="emailInput">
      <button (click)="addEmail()" class="button green"><p>Subscribe</p></button>
    </div>
  </div>
</div>
