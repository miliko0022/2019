<div class="content">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <div class="pure-menu-heading row justify-content-center">
              <h1 id="mainheader">Swamp<b>hacks V</b></h1>
      </div>
      <form autocomplete="off" novalidate [formGroup]="form" class="row justify-content-center">
          <fieldset>
              <div class="col-md-12 top-margin">
                  <label class="form-lbl">Email</label>
                  <input class="input-field" name="email" formControlName="email">
              </div>
              <div class="col-md-12 top-margin">
                  <label class="form-lbl">Password</label>
                  <input class="input-field" name="password" formControlName="password" type="password">
              </div>
              <div class="col-md-12 top-margin">
                  <label class="form-lbl">Confirm Password</label>
                  <input class="input-field" name="confirm" formControlName="confirm" type="password">
              </div>
          </fieldset>

          <button class="button green top-margin" (click)="signUp()"><p>Create User</p></button>

      </form>
      <div class="margin-buffer">

        <div class="col-md-12 top-margin text-center">
          <a routerLink="/login"><p class="textbtn">or <b id="signInLink">Sign In</b></p></a>
        </div>

        <div class="col-md-12 descrip-txt login-txt">
          Create your account with the email you applied with. This form will not let
          you do otherwise!
        </div>

    </div>
  </div>
    <div class="col-8 hidden-sm">

      <div class="imgcon">
        <img src="../../assets/img/colorlogo.svg"/>
      </div>

      <div class="top-blk">

      </div>
      <div class="bottom-blk">

      </div>

    </div>
  </div>
</div>
