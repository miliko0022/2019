<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-0"></div>
  <div class="col-lg-6 col-md-6 col-sm-12 inputCol">
    <label class="form-lbl">Please enter the email you used to register</label>
    <input class="input-field" placeholder="Enter your email" [(ngModel)]="emailInput">
    <div style="text-align: center">
      <button class="button dark" id="sendButton" (click)="forgotPassword()"><p>Send</p></button>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-0"></div>
</div>
